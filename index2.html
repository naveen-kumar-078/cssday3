<!DOCTYPE html>
<html>
    <head>
        <style>
            p{text-align: center;}
            .class1{border-style: solid;
            border-width: 1px 2px 1px 2px;}
            .class2{border-bottom: 2px solid red;}
            .class3{border: 10px solid blue;
                border-radius: 10px;
                padding: 5px;
            }
            .class4{border-left: 10px solid blue;
            background-color: gray;}

        </style>
    </head>
    <body>
        <p class="class1"> i have four sides border</p>
        <p class="class2"> i have a red border at botttom</p>
        <p class="class3"> i have rounded border </p>
        <p class="class4" style="color: antiquewhite;">i have border at left side</p>
    </body>
</html>
